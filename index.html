<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <!-- Add navbar -->
    <div id="navbar-container">
        <div id="navbar">
            <h1 class="navbar-title">Guess The Number</h1>
        </div>
    </div>
        
    <!-- Add logo picture, error tracker -->    
    <div id="side-by-side">
        <div id="left-box">
            <img style="max-width: 20%;" src="https://static.vecteezy.com/system/resources/previews/000/096/224/original/number-counter-vector-2.jpg" alt="Title picture"/>
        </div>
        <div id="middle-box">
            <img class="title-pic" src="https://static.vecteezy.com/system/resources/previews/000/096/224/original/number-counter-vector-2.jpg" alt="Title picture"/>
        </div>
        <div id="right-box">
            <div id="past-guesses-container">
                <img id="past-guesses" style="max-width: 20%;" src="https://static.vecteezy.com/system/resources/previews/000/096/224/original/number-counter-vector-2.jpg" alt="Title picture"/>
            </div>
        </div>
    </div>


    <!-- Add title, centered -->
    <div id="title-container">
        <div>
            <img class="title-pic" src="https://static.vecteezy.com/system/resources/previews/000/096/224/original/number-counter-vector-2.jpg" alt="Title picture"/>
        </div>
    </div>

    

    <!-- Add list of guesses -->

    <!-- Encapsulate user interaction portions of code -->
    <div id="user-interaction-container">

        <!-- Add field to guess number -->
        <div id="guess-container">
            <div>
                <input class="number-guess" type="number" name="number-guess" id="number-guess"/>
            </div>
        </div>

        <!-- Add container for buttons to "check answer" or to "restart" -->
        <div id="buttons-container">
            <button id="button-submit" type="button">Check My Answer!</button>
            <button id="button-restart" type="button">Restart</button>
        </div>
    </div>
    

    <!-- Add container to display past guesses -->
    <div id="guess-history-container">

    </div>

    <!-- Add footer -->
    <div id="footer-container">
        <br/>
        <br/>
        <br/>
        <br/>
        <div id="navbar"></div>
    </div>
    <!-- JS script -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
